    <div class="container">
        <div class="text-center">
            <h1>Student details</h1>
        </div>
    </div>
    <h2 class="text-primary">personal Details </h2>
    <div class="row mt-2">
        <div class="col">
            <form id="student data">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="Reg.no" class="text-primary">Reg.No</label>
                        <input type="text" id="reg.no" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Name" class="text-primary">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email" class="text-primary">email</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                    <br>
                    <h3 class=" text-primary">subject Details </h3>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="subject" class="text-primary">subject</label>
                            <input type="text" id="subject" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="maxMark" class="text-primary">maximum mark</label>
                            <input type="number" id="maxMark" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="markScored" class="text-primary">mark scored</label>
                            <input type="number" id="markScored" class="form-control">
                            <div class="text-center mt-2">
                                <button class="btn btn-primary align-content-center">Add Subject</button>
                            </div>
                        </div>
                    </div>

                    <br>
                    <br>
                    <br>
                    <div class="card">
                        <table class="table  table-primary">

                            <tr>
                                <th>Sl.No</th>
                                <th>Subject</th>
                                <th>Maximum Mark</th>
                                <th>Mark Scored</th>
                                <th>%</th>
                            </tr>
                            </thead>
                            <tbody class="myMarks"></tbody>
                        </table>

                        <br>
                    </div>

                </div>
            </form>
        </div>
    </div>
    </div>
