<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today finder</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Today is : </h1>
        <div class="weekday">
            <span class="" id="weekday">
                Display Day of The Week.
            </span>
            <br>
            <br>
            <span id="quote">A quote</span>
        </div>
    </div>

    <script>
        let date = new Date();
        // getting current day
        let dayNumber = date.getDay();
        let theDayIs;
        let quote;

        // switching between days and quotes
        switch (dayNumber) {
            case 0:
                theDayIs = 'Sunday';
                quote = 'Time to chillax!';
                break;
            case 1:
                theDayIs = 'Monday';
                quote = 'Monday morning blues!';
                break;
            case 2:
                theDayIs = 'Tuesday';
                quote = 'Taco Time!';
                break;
            case 3:
                theDayIs = 'Wednesday';
                quote = 'Two more days to the weekend.';
                break;
            case 4:
                theDayIs = 'Thursday';
                quote = 'The weekend is almost here...';
                break;
            case 5:
                theDayIs = 'Friday';
                quote = 'Weekend is here!';
                break;
            case 6:
                theDayIs = 'Saturday';
                quote = 'Time to party!';
                break;
        }

        let spanOfWeekday = document.getElementById("weekday");
        spanOfWeekday.innerHTML = `${theDayIs}`;

        let spanOfQuote = document.getElementById("quote");
        spanOfQuote.innerHTML = `${quote}`;
    </script>
</body>

</html>
